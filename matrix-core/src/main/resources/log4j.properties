
# 此类型输出Linux服务器catalina.out日志信息过大，不推荐使用
# ConversionPattern配置参考：https://blog.csdn.net/baidu_37982584/article/details/82217661
#
# %n 每输出一行日志进行换行
#
#
# log4j.rootLogger=debug , Console , File ,  E      
log4j.rootLogger=info , Console , File , E 
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss-SSS}][%c-line:%L][%m]%n

### ============================输出到日志文件 ========================
log4j.appender.File=org.apache.log4j.RollingFileAppender
#log4j.appender.File=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.File.File=../../../logs/matrix_application.log
log4j.appender.File.DatePattern='.'yyyy-MM-dd
log4j.appender.File.encoding=UTF-8
log4j.appender.File.MaxBackupIndex=20
log4j.appender.File.MaxFileSize=50MB
log4j.appender.File.Threshold=ALL
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss-SSS}][%c-line:%L-%t][%m]%n

### ==================保存异常信息到单独文件 ====================
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
## 异常日志文件名
log4j.appender.E.File =../../../logs/matrix_error.log
log4j.appender.E.DatePattern='.'yyyy-MM-dd
log4j.appender.E.Encoding=UTF-8
##只输出ERROR级别以上的日志!!!
log4j.appender.E.Threshold = ERROR 
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%l] [ %t:%r ] - [ %p ] [%m]%n


