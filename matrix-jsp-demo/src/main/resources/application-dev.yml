    pool:
      max-active: 8				 # 最大可用连接数（默认为8，负数表示无限）
      max-idle: 8					 # 最大空闲连接数（默认为8，负数表示无限）
      min-idle: 0						 # 最小空闲连接数（默认为0，该值只有为正数才有用）
      max-wait: -1					 # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）


















